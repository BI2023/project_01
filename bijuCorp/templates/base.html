{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}BijuCorp{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .dropdown {
      position: relative;
      display: inline-block;
    }
  
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      border: 1px solid #ccc;
      z-index: 1;
    }
  
    .dropdown-content a {
      color: black;
      padding: 10px 12px;
      text-decoration: none;
      display: block;
    }
  
    .dropdown:hover .dropdown-content {
      display: block;
    }
  
    .dropdown-content a:hover {
      background-color:rgb(23, 208, 82);
    }
  </style>
<body>

{% comment %} <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">BijuCorp</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'skills' %}">Skills</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'docs' %}">Docs</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
      </ul>
    </div>
  </div>
</nav> {% endcomment %}

<nav>
    <ul style="list-style: none; display: flex; gap: 20px;">
      <li><a href="{% url 'home' %}">Home</a></li>
      <li><a href="{% url 'about' %}">About</a></li>
  
      <!-- Dropdown for Skills -->
      <li class="dropdown">
        <a href="#">Skills</a>
        <div class="dropdown-content">
          <a href="{% url 'skill_detail' 'python' %}">Python</a>
          <a href="{% url 'skill_detail' 'django' %}">Django</a>
          <a href="{% url 'skill_detail' 'react' %}">React.js</a>
        </div>
      </li>
  
      <li><a href="{% url 'contact' %}">Contact</a></li>
      <li><a href="{% url 'docs' %}">Docs</a></li>
    </ul>
  </nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
