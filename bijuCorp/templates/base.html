{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{% block title %}BijuCorp{% endblock %}</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">


</head>
<body>
   <!-- Sidebar -->
   <nav class="sidebar">
       <div class="logo">
           Dashboard
       </div>
       <button class="toggle-btn">
           <i class="fas fa-chevron-left"></i>
       </button>
       <ul class="nav-links">
           <li>
               <a href="/home/">
                   <i class="fas fa-home"></i>
                   <span>Dashboard</span>
               </a>
           </li>
           <li>
               <a href="#analytics">
                   <i class="fas fa-chart-bar"></i>
                   <span>Analytics</span>
               </a>
           </li>
           <li>
               <a href="#users">
                   <i class="fas fa-users"></i>
                   <span>Users</span>
               </a>
           </li>
           <li>
               <a href="#settings">
                   <i class="fas fa-cog"></i>
                   <span>Settings</span>
               </a>
           </li>
           <li>
               <a href="#profile">
                   <i class="fas fa-user"></i>
                   <span>Profile</span>
               </a>
           </li>
           <li>
               <a href="#contact">
                   <i class="fas fa-user"></i>
                   <span>Contact</span>
               </a>
           </li>
       </ul>
   </nav>


   <!-- Main Content -->
   <div class="main-content">

    {% block content %}{% endblock %}

   </div>

   <script src="{% static 'animation_script.js' %}"></script>
   


</body>
</html>
